<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --card-color: #ffffff;
            --text-color: #34495e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .app-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .form-container, .list-container {
            flex: 1;
            min-width: 300px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.3s ease;
        }
        .form-container:hover, .list-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        .flashcard-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #generateFromPython {
            background-color: var(--secondary-color);
        }
        #generateFromPython:hover {
            background-color: #27ae60;
        }
        .flashcard {
            background-color: var(--card-color);
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .flashcard:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .flashcard-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }
        #batchCards {
            margin-top: 20px;
        }
        .batch-card {
            background-color: #f7f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 4px solid var(--primary-color);
        }
        #pythonCode {
            width: 100%;
            height: 150px;
            font-family: monospace;
            resize: vertical;
        }
        .export-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flashcard Creator</h1>
        
        <div class="app-container">
            <div class="form-container">
                <h2>Create Flashcards</h2>
                <form id="flashcardForm" class="flashcard-form">
                    <input type="text" id="front" placeholder="Front of the card" required>
                    <input type="file" id="image" accept="image/*">
                    <textarea id="back" rows="3" placeholder="Back of the card" required></textarea>
                    <button type="button" id="addToBatch">Add to Batch</button>
                    <button type="submit">Create Flashcards</button>
                </form>
                <div id="batchCards"></div>
                
                <h2>Generate from Python</h2>
                <textarea id="pythonCode" placeholder="Enter Python code to generate flashcards. Use the format: flashcards = [{'front': 'Front text', 'back': 'Back text'}, ...]"></textarea>
                <button id="generateFromPython">Generate from Python</button>
            </div>
            
            <div class="list-container">
                <h2>Your Flashcards</h2>
                <div class="export-buttons">
                    <button id="exportBtn">Export to CSV</button>
                    <button id="exportAnkiBtn">Export to Anki</button>
                </div>
                <div id="flashcardList"></div>
            </div>
        </div>
    </div>

    <script>
        // ... (JavaScript remains the same as in the previous version) ...
    </script>
</body>
</html>
